<div class="mimi-pink pt-5">

    <h2 class="ml-0 ml-md-5 pl-2 pl-md-5 title-font">Amelia Mae's top selling products...</h2>

        <div class="row">
            {% for product in best_seller_list %}
                <div class="col-md-6 col-lg-4 col-xl-3 my-3 card-rounded"
                    data-aos="fade-in"
                    data-aos-delay="50"
                    data-aos-duration="1500"
                    data-aos-easing="ease-in-out"
                    data-aos-once="false"

                data-aos-once="false"
                data-aos-anchor-placement="center-bottom">
                <div class="h-100">
                    <div class="card h-100 shadow platinum-opacity-low card-rounded">

                            <a href="#" class="btn shadow mimi-pink my-auto stretched-link">View all Best Sellers -></a>

                    </div>
                </div>
