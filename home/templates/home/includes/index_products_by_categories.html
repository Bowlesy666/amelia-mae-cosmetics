<div class="mimi-pink pt-5">
    <!-- Product catagories -->
    <h4 class="ml-5 pl-5">Browse Our Luxury Skincare Product Categories</h4>
    <div class="container py-5">
        <div class="row">
            {% for category in category_list %}
                <div class="col-md-6 col-lg-4 col-xl-3 my-3 card-rounded"
                    data-aos="fade-in"
                    data-aos-delay="50"
                    data-aos-duration="1500"
                    data-aos-easing="ease-in-out"
                    data-aos-once="false"
                    data-aos-anchor-placement="center-bottom">
                    {% include 'products/includes/product_category_card.html' %}
                </div>
            {% endfor %}
            <div class="col-md-6 col-lg-4 col-xl-3 my-3 card-rounded"
                data-aos="fade-in"
                data-aos-delay="50"
                data-aos-duration="1500"
                data-aos-easing="ease-in-out"
                data-aos-once="false"
                data-aos-anchor-placement="center-bottom"
                >
                <div class="h-100">
                    <div class="card h-100 shadow platinum-opacity-low card-rounded">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <a href="{% url 'product_list' %}" class="btn shadow mimi-pink my-auto stretched-link">Explore All Luxury Skincare -></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
