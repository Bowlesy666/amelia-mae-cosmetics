<div class="shadow white-smoke h-100 card-rounded">
    <div class="card border-0 card-rounded white-smoke p-1">

        <!-- image -->
        <img
            src="{{ MEDIA_URL }}skin_type.png"
            class="card-img-top product-card-image card-rounded mb-4"
            alt="{% if product.name %}{{ product.name }}{% else %}Amelia Mae luxury product{% endif %}"
            >
        <!-- end image -->

        <!-- Skin type name -->
        <div class="card-body border-0 mb-0 white-smoke text-center">
            <span class="card-title card-title-min-height-spacer mb-3"><strong>{{ skin_type.name|title }} Skin</strong></span>
        </div>
        <!-- end Skin type name -->

    </div>

    <!-- CTA -->
    <div class="card-footer white-smoke py-3 border-top-0 card-rounded">
        <a href="{% url 'product_list' %}?skin_type={{ skin_type.name }}" class="btn card-rounded shadow btn-dark d-flex justify-content-center stretched-link mt-3">Shop {{ skin_type.name|title }} Skin</a>
    </div>
    <!-- end CTA -->
    
</div>
